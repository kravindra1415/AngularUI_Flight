<div class="container my-5">
    <h1 class="mb-5 text-success text-center">Add New Cities</h1>
    <hr />
    <div class="row">
        <div class="offset-2 col-md-6">
            <form #form="ngForm" (ngSubmit)="addCities()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addCity.name">
                </div>

                <div class="mb-3">
                    <label for="countryRefId" class="form-label">countryRefId</label>
                    <input type="number" class="form-control" id="countryRefId" name="countryRefId"
                        [(ngModel)]="addCity.countryRefId">
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>


</div>
