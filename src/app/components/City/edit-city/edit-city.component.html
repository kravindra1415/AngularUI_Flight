<div class="container my-5">
    <h1 class="mb-5 text-success text-center">Edit City</h1>
    <hr />
    <div class="row">
        <div class="offset-2 col-md-6">
            <form #form="ngForm" (ngSubmit)="editCity()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="updateCity.id">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="updateCity.name">
                </div>

                <div class="mb-3">
                    <label for="countryRefId" class="form-label">countryRefId</label>
                    <input type="text" class="form-control" id="countryRefId" name="countryRefId"
                        [(ngModel)]="updateCity.countryRefId">
                </div>

                <button type="submit" class="btn btn-primary me-3">Update</button>
                <button type="button" class="btn btn-danger" (click)="deleteCity(updateCity.id)">Delete</button>
            </form>
        </div>
    </div>


</div>
