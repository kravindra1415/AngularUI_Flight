<div class="container mt-5">
    <h2>{{header}}</h2>

    <form (ngSubmit)="addAmenities(f.form)" #f='ngForm'>
        <div class="form-group">
            <label for="">Id</label>
            <input type="text" clas="form-control" [ngModel]="amenity.id" name="id">
        </div>

        <div class="form-group">
            <label for="">Name</label>
            <input type="text" clas="form-control" [ngModel]="amenity.name" name="name">
        </div>

        <div class="form-group">
            <label for="">Description</label>
            <input type="text" clas="form-control" [ngModel]="amenity.description" name="description">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
