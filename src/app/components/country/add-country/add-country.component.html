<div class="container my-5">
    <h1 class="mb-5 text-success text-center">Add New Country</h1>
    <hr />
    <div class="row">
        <div class="offset-2 col-md-6">
            <form #form="ngForm" (ngSubmit)="addCountries()">

                <div class="mb-3">
                    <label for="department" class="form-label">Code</label>
                    <input type="text" class="form-control" id="code" name="code"
                        [(ngModel)]="addCountry.code">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addCountry.name">
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>


</div>
