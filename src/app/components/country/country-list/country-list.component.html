<div class="container">
    <h1 class="mb-3">Countries</h1>

    <table class="table" *ngIf="countries && countries.length>0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Name</th>
                <th> </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let country of countries">
                <td>{{country.id}}</td>
                <td>{{country.code}}</td>
                <td>{{country.name}}</td>

                <td><a [routerLink]="['/countries','edit',country.id]">View</a></td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="!countries || countries.length<=0">No Country Found!!</p>
</div>
